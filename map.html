
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script data-main="src/mapeditor.js" src="lib/requirejs/require.js" ></script>
    <style>
      html { font-family: sans; font-size: 62.5%; }

      body { font-size: 2rem; }

      canvas {
        /*float: left;*/
        margin-right: 1rem;
      }

      input {
        font-size: 2rem; 
        padding: 0.5rem;
      }

      .element-list li {
        padding: 0.2rem;
      }

      .element-list li.selected, li:hover {
        border: 0.1rem solid #1AA1EF;
      }
    </style>
  </head>
  <body>
    <div id="canvas-placeholder"></div>
    <section>
      <fieldset>
        <legend>File</legend>
        <button id="export-button">Export</button>
        <button id="import-button">Import</button>
        <button id="new-button">New</button>
        <a id="download-object" download="hadron-object.hob" href="#" hidden></a>
        <input type="file" id="import-input" hidden />
      </fieldset>
      <fieldset>
        <legend>Palette</legend>
        <button id="import-object-button">Import</button>
        <ol id="object-list" class="element-list">
        </ol>
        <input type="file" id="import-object-input" hidden />
      </fieldset>
      <fieldset>
        <legend>Grid</legend>
        <label>Size X: 
          <input id="select-grid-size-x" type="number" step="1" value="50" />
        </label><br/>
        <label>Size Z:
          <input id="select-grid-size-z" type="number" step="1" value="50" />
        </label><br/>
        <label>Size Y:
          <input id="select-grid-size-y" type="number" step="1" value="50" />
        </label>
      </fieldset>
      <fieldset id="texture-tools">
        <legend>Textures</legend>
        <input id="add-new-texture" accept="image/*" type="file" /> 
        <ol id="texture-list" class="element-list">
        </ol>
      </fieldset>
      <fieldset id="object-tools">
        <legend>Primitives</legend>
        <label>Layer transparency: <input id="primitive-layer-alpha"
        type="number" step="0.05" min="0.0"  max="1.0" value="0.8" /></label>
        <ol id="object-list" class="element-list">
        </ol>
      </fieldset>
    </section>
  </body>
</html>
