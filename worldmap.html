
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script data-main="src/worldmap.js" src="lib/requirejs/require.js" ></script>
    <title>World Map Editor</title>
  </head>
  <body>
    <div id="canvas-placeholder"></div>
    <section>
      <button id="select-background-button">Set background</button>
      <input id="select-background-input" type="file" hidden />
      <fieldset>
        <legend>Export / Import</legend>
        <input hidden type="file" id="import-input" />
        <a hidden id="export-link" download="worldmap" href="#"></a>
        <p>
          <label>File name: <input id="filename-input"
            placeholder="worldmap"/></label>
          <button id="export-button">Export</button>
          <button id="import-button">Import</button>
        </p>
      </fieldset>
      <fieldset>
        <legend>Tools</legend>
        <p>
          <label><input type="radio" name="current-tool-option"
            value="edit"/> Edit
          </label>
        </p>
        <p>
          <label><input type="radio" name="current-tool-option"
            value="place-location"/> Place location
          </label>
        </p>
        <p>
          <label><input type="radio" name="current-tool-option"
            value="draw-path"/> Draw path
          </label>
        </p>
        <p>
          <label><input type="radio" name="current-tool-option"
            value="delete-entity"/> Delete
          </label>
        </p>
        <p>
          <label><input type="radio" name="current-tool-option"
            value="place-party"/> Place party
          </label>
        </p>
        <p>
          <label><input type="radio" name="current-tool-option"
            value="choose-destination"/> Choose destiny
          </label>
        </p>
      </fieldset>
      <fieldset id="properties-area">
        <legend>Properties</legend>
      </fieldset>
    </section>
  </body>
</html>
